<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
 
   <div class="main" id="idmainbody">
    <form id="form1">
      <div> 
        <input type="button" value="1" type="button" id="one" onclick="sendvalue(document.getElementById('one').value)">
        <input type="button"  value="2" type="button" id="two" onclick="sendvalue(document.getElementById('two').value)">
        <input type="button"  value="+" type="button" id="plus" onclick="sendvalue(document.getElementById('plus').value)">
        <input type="button"  value="=" type="button" id="equal" onclick="equalvalue(document.getElementById('equal').value)">
       </div>
      <div>   
        <input placeholder=" Total " id="screen" >

        <!-- To show direct value after calculation -->
        <input type="hidden" placeholder=" Total " id="cc" >
        <input placeholder=" Total " id="ccs" >
      </div>
      <div>
      <button  value="" placeholder="clear" id="clear" onclick="clearvalue(document.getElementById('clear').value)" > Clear</button>
      </div>
      
    </form>
   </div>
  
  <script src="style.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
